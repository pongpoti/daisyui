    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const otpInputs = document.getElementsByName("phonenumber-input")

            otpInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    // Move to the next input field on input
                    if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                    // If all fields are filled, you can trigger a submission or validation
                    if (Array.from(otpInputs).every(field => field.value.length === 1)) {
                        const otpCode = Array.from(otpInputs).map(field => field.value).join('');
                        console.log('OTP entered:', otpCode);
                        // Add your OTP verification logic here
                    }
                });

                input.addEventListener('keydown', (e) => {
                    // Move to the previous input field on backspace if current field is empty
                    if (e.key === 'Backspace' && e.target.value.length === 0 && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });

                // Handle paste event for convenience
                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text').trim();
                    if (pastedData.length === otpInputs.length && /^\d+$/.test(pastedData)) {
                        for (let i = 0; i < otpInputs.length; i++) {
                            otpInputs[i].value = pastedData[i];
                        }
                        // Move focus to the last input field after pasting
                        otpInputs[otpInputs.length - 1].focus();
                        const otpCode = Array.from(otpInputs).map(field => field.value).join('');
                        console.log('OTP pasted:', otpCode);
                    }
                });
            });
        });
