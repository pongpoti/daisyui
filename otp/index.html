    <script>
        const phoneNumber = document.getElementsByName("phonenumber-input")
        const otpNumber = document.getElementsByName("otpnumber-input")

        phoneNumber.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                input.value = input.value.replace(/[^0-9]/g, '')
                if (e.target.value.length === 1 && index < phoneNumber.length - 1) {
                    phoneNumber[index + 1].focus()
                }
                if (Array.from(phoneNumber).every(field => field.value.length === 1)) {
                    const number = Array.from(phoneNumber).map(field => field.value).join('')
                    console.log("phone number : " + number)
                }
            })
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value.length === 0 && index > 0) {
                    phoneNumber[index - 1].focus()
                }
            })

                const pastedData = e.clipboardData.getData('text').trim();
