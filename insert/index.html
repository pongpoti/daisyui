    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const select = document.getElementById("select")
        const phoneNumber = document.getElementsByName("phonenumber-input")
        const load = document.getElementById("load")
        const saved = document.getElementById("saved")

        async function createOptions() {
            console.log("createOptions()")
            const database = await retrieveSupabaseData()
            console.log(database)
        }

        async function retrieveSupabaseData() {
            console.log("retrieveSupabaseData()")
            const result = await axios.get("https://skhp4p.deno.dev/sapi")
            return result.data
        }

        createOptions()

        phoneNumber.forEach((input, index) => {
            input.addEventListener("input", (e) => {
                input.value = input.value.replace(/[^0-9]/g, "")
                if (e.target.value.length === 1 && index < phoneNumber.length - 1) {
                    phoneNumber[index + 1].focus()
                }
                if (Array.from(phoneNumber).every(field => field.value.length === 1)) {
                    const number = Array.from(phoneNumber).map(field => field.value).join("")
                    console.log("phone number : " + number)
                }
            })
            input.addEventListener("keydown", (e) => {
                if (e.key === "Backspace" && e.target.value.length === 0 && index > 0) {
                    phoneNumber[index - 1].focus()
                }
            })
            input.addEventListener("paste", (e) => {
                e.preventDefault()
                const regex = /^(0[689]{1})+([0-9]{8})+$/
                const pastedData = e.clipboardData.getData("text").trim();
                if (regex.test(pastedData)) {
                    for (i = 0; i < phoneNumber.length; i++) {
                        phoneNumber[i].value = pastedData[i]
                    }
                    phoneNumber[phoneNumber.length - 1].focus();
                    const number = Array.from(phoneNumber).map(field => field.value).join("")
                    console.log("phone number : " + number)
                }
            })
        })
