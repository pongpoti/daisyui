<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <div class="navbar bg-base-100 shadow-sm outline-2 sticky top-0 z-10">
        <a class="btn btn-ghost text-xl">daisyUI</a>
    </div>

    <div class="hero bg-base-300 min-h-screen items-start">
        <div class="hero-content grid grid-cols-1">
            <div class="card bg-base-100 card-xl w-xl">
                <div class="card-body">
                    <h2 class="card-title">title</h2>
                    <p>content</p>
                </div>
            </div>
            <div class="card bg-base-100 card-lg w-88">
                <div class="card-body">
                    <h2 class="card-title">title</h2>
                    <p>content</p>
                </div>
            </div>
            <div class="card bg-base-100 card-md">
                <div class="card-body">
                    <h2 class="card-title">title</h2>
                    <p>content</p>
                </div>
            </div>
            <div class="card bg-base-100 card-sm">
                <div class="card-body">
                    <h2 class="card-title">title</h2>
                    <p>content</p>
                </div>
            </div>
        </div>
    </div>

    <div class="dock outline-2">
        <button id="uploadBtn" class="text-md text-base-content hover:text-accent-content">UPLOAD</button>
        <button id="statusBtn" class="text-md text-base-content hover:text-accent-content">STATUS</button>
        <button id="incomeBtn" class="text-md text-base-content hover:text-accent-content">INCOME</button>
    </div>

    <script>
        uploadBtn = document.getElementById("uploadBtn")
        statusBtn = document.getElementById("statusBtn")
        incomeBtn = document.getElementById("incomeBtn")

        uploadBtn.addEventListener("click", function (e) {
            this.classList.add("dock-active")
            statusBtn.classList.remove("dock-active")
            incomeBtn.classList.remove("dock-active")
        })

        statusBtn.addEventListener("click", function (e) {
            this.classList.add("dock-active")
            uploadBtn.classList.remove("dock-active")
            incomeBtn.classList.remove("dock-active")
        })

        incomeBtn.addEventListener("click", function (e) {
            this.classList.add("dock-active")
            uploadBtn.classList.remove("dock-active")
            statusBtn.classList.remove("dock-active")
        })
    </script>

</body>

</html>
